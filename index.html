<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Devraj 3D Model Viewer</title>
    <link rel="stylesheet" href="css/style.css">

    <!--Imports a model-viewer JavaScript code -->
    <!--It helps to handle how the 3D Object would be displayed -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body>
    <!-- Main Container -->
    <div id="container">

        <!-- Navbar container -->
        <div id="navbar">
            <div id="logo">
                <img src="assets/logo2.png" alt="logo">
            </div>
        </div>

        <!-- An aside -->
        <!-- This is for holding the 3D object -->
        <div id="aSide">

            <!-- 3D objsect -->
            <!-- This inserts the 3D object inside the aside container -->
            <model-viewer src="https://cdn.glitch.me/2203c150-8129-444f-89be-738f24eec6d4%2Fchair.glb?v=1636992047283"
                          ios-src="https://cdn.glitch.me/2203c150-8129-444f-89be-738f24eec6d4%2FOffice_Chair.usdz?v=1636991229612"
                          poster="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b%2Fposter-astronaut.png?v=1599079951717"
                          alt="A 3D model of an office chair"
                          shadow-intensity="1"
                          camera-controls
                          auto-rotate ar>
            </model-viewer>
        </div>

        <!-- Content container -->
        <!-- This is for holding some brief description about the 3D object -->
        <div id="content">
            <h2>3D Office Chair</h2>
            <p>The modern office chair, boost your pleasure to the MAX!</p>
            <button>Shop</button>
        </div>

        <!-- Social media icons -->
        <!-- This is for holding some company's social media icons and related links -->
    </div>
</body>

</html>
